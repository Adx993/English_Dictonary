<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dictonary_style.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button id="searchButton">Search</button>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Word Meaning:</h2>
            </div>
            <div class="card-body">
                <p id="meaning">No result</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Example:</h2>
            </div>
            <div class="card-body">
                <p id="example">No result</p>
            </div>
        </div>
    </div>
    <script src="dictonary.js"></script>
</body>
</html>
